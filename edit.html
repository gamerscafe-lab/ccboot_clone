<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>تعديل الجهاز</title>
<style>
body { font-family: Arial, sans-serif; background: #f0f2f5; text-align: center; }
form { background: #fff; padding: 20px; display: inline-block; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
input { padding: 8px; margin: 6px; width: 220px; }
button { padding: 8px 15px; border-radius: 6px; background:#4CAF50; color:#fff; border:none; cursor:pointer; }
</style>
</head>
<body>
    <h1>تعديل بيانات الجهاز</h1>
    <form method="post" action="/update/{{ device['id'] }}">
        <label>رقم الكمبيوتر:</label><br>
        <input type="number" name="pc_number" value="{{ device['pc_number'] }}" required><br>
        <label>الاسم:</label><br>
        <input type="text" name="name" value="{{ device['name'] }}" required><br>
        <label>MAC:</label><br>
        <input type="text" name="mac" value="{{ device['mac'] }}"><br>
        <label>IP:</label><br>
        <input type="text" name="ip" value="{{ device['ip'] }}"><br>
        <label>الحالة:</label><br>
        <select name="status">
            <option value="offline" {% if device['status']=='offline' %}selected{% endif %}>Offline</option>
            <option value="online" {% if device['status']=='online' %}selected{% endif %}>Online</option>
        </select><br><br>
        <button type="submit">حفظ</button>
    </form>
    <br><a href="/devices">رجوع للقائمة</a>
</body>
</html>
